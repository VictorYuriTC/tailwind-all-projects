<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          scale: {
            '102': '1.02',
          },
          transitionDuration: {
          '400': '400ms',
        },
        }
      }
    }
  </script>
  <title>Product Modal</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex items-center
    justify-center min-h-screen bg-slate-100">
    <!-- Card Container -->
    <div class="flex flex-col p-6 m-3 space-y-10 bg-white
    rounded-2xl shadow-2xl md:flex-row md:space-y-0 
    md:space-x-10 md:m-0 md:p-16">

    <!-- Image Div -->

      <div>
        <img
          class="mx-auto hover:scale-102 duration-400" 
          src="./images/headphone.png" 
          alt="">
      </div>

      <!-- Image Content -->

      <div class="flex flex-col space-y-6">
        <!-- Label and Title Container -->
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <div>
            <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
              Free Shipping
            </div>
          </div>
          <!-- Title -->
          <div class="max-w-sm text-2xl font-medium">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>
          <!-- Price Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <p class="line-through">$799.00</p>
            <p class="text-5xl font-bold">$1599</p>
            <p class="text-sm font-light text-gray-400">This offer is valid until May 7th or as long as stock lasts</p>
          </div>

          <!-- Button Group -->

          <div class="group">
            <button
            class="w-full bg-blue-500 mt-2 rounded-lg text-white hover:bg-blue-700 transition duration-400"
            >
              <div class="m-2">
              Add to Cart
              </div>

            </button>
          </div>
          <div class="flex items-center space-x-3 group">
            <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
            <div class="text-sm">50+ pieces in stock</div>
          </div>
          <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
            <!-- Cart Button -->
            <button
              class="flex items-center justify-center
              py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200">
              <img 
                class="w-8"
                src="images/weight.png" alt=""
              >
              <span>Add to cart</span>
            </button>
            <!-- Wishlist Button -->
            <button
              class="flex items-center justify-center
              py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200">
              <img 
                class="w-8"
                src="images/heart.png" alt=""
              >
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
